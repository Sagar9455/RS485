
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample Report</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            h1 {
                color: #333;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            table, th, td {
                border: 1px solid black;
            }
            th, td {
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <h1>Sample Report</h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
    
            <tr>
                <td>1</td>
                <td>Item 1</td>
                <td>100</td>
            </tr>
        
            <tr>
                <td>2</td>
                <td>Item 2</td>
                <td>200</td>
            </tr>
        
            <tr>
                <td>3</td>
                <td>Item 3</td>
                <td>300</td>
            </tr>
        
            </tbody>
        </table>
    </body>
    </html>
